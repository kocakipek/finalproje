<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervasyon</title>
    <link rel="stylesheet" href="rezervasyon.css">
</head>
<body>

<header class="navbar">
    <h1 class="navbar-logo">LİVANO</h1>
    <nav class="navbar-links">
        <a class="nav-link" href="anasayfa.html">Ana Sayfa</a>
        <a class="nav-link" href="menu.html">Menü</a>
        <a class="nav-link" href="iletisim.html">İletişim</a>
        <a class="nav-link" href="rezervasyon.html">Rezervasyon</a>
    </nav>
</header>

<section class="rezervasyon">
    <h2>Rezervasyon Yap</h2>

    <form id="rezForm">
        <label>Şube Seçiniz</label>
        <select id="sube" required>
            <option value="">Seçiniz</option>
            <option>Üsküdar</option>
            <option>Zincirlikuyu</option>
        </select>

        <label>Tarih</label>
        <input type="date" id="tarih" required>

        <label>Saat</label>
        <input type="time" id="saat" required>

        <label>Masa Kişi Sayısı</label>
        <input type="number" id="masa" min="1" max="20" required>

        <label>İsim Soyisim</label>
        <input type="text" id="isim" placeholder="Ad Soyad" required>

        <label>Etkinlik Var mı?</label>
        <select id="etkinlik">
            <option>Hayır</option>
            <option>Evet</option>
        </select>

        <button type="submit">Rezervasyon Yap</button>
    </form>

    <div id="sonuc" class="sonuc"></div>
</section>

<script src="rezervasyon.js"></script>
</body>
</html>
